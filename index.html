<html lang = "en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class = "container">
            <section id = "app">
                <h1> Flowers </h1>
            <div class = "line"></div>
            <iframe width = "400" height = "620" style = "border: 0px;"></iframe>
            <iframe width = "400" height = "620" style = "border: 0px;"></iframe>
            <iframe width = "400" height = "620" style = "border: 0px;"></iframe>
            <iframe width = "400" height = "620" style = "border: 0px;"></iframe>
            <iframe width = "400" height = "620" style = "border: 0px;"></iframe>
            <iframe width = "400" height = "620" style = "border: 0px;"></iframe>
            <iframe width = "400" height = "620" style = "border: 0px;"></iframe>
            <iframe width = "400" height = "620" style = "border: 0px;"></iframe>
            <iframe width = "400" height = "620" style = "border: 0px;"></iframe>
            </section>
            <div id = "myCarousel" class = "carousel slide" data-ride = "carousel">
                <div class = "carousel-inner">
                    <div class = item>
                        <center>
                            <img src = "blue.jpg">
                        </center>
                    </div>
                    <div class = "item">
                        <center>
                            <img src = "flowers.gif">
                        </center>
                    </div>
                    <div class = "item">
                        <center>
                            <img src = "Orange.png">
                        </center>
                    </div>
                    <div class = "item">
                        <center>
                            <img src = "Pink%20tulip.jpg">
                        </center>
                    </div>
                    <div class = "item">
                        <center>
                            <img src = "purple.jpg">
                        </center>
                    </div>
                    <div class = "item">
                        <center>
                            <img src = "Red%20rose.jpg">
                        </center>
                    </div>
                    <div class = "item">
                        <center>
                            <img src = "violet.jpg">
                        </center>
                    </div>
                    <div class = "item">
                        <center>
                            <img src = "White.jpg">
                        </center>
                    </div>
                    <div class = "item">
                        <center>
                            <img src = "yellow.jpg">
                        </center>
                    </div>
                </div>
                <a class = "left carousel-control" href = "#myCarousel" data-slide = "prev">
                    <span class = "glyphicon glyphicon-cheveron-left"></span>
                </a>
                <a class = "right carousel-control" href = "#myCarousel" data-slide = "next">
                    <span class = "glyphicon glyphicon-cheveron-left"></span>
                </a>
            </div>
        </div>
    </body>
</html>
